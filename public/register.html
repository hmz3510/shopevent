<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="icon" href="./images/header/5.png">
	<link rel="stylesheet" href="./css/register.css">
	<script src="./js/jquery-3.2.1.min.js"></script>
	<script src="js/header.js"></script>
	<script src="./js/register.js"></script>
</head>
<body>
<header class="header">
	<div class="logo">
		<a href="index.html"><img src="./images/header/logo.jpg" alt=""></a>
	</div>
	
	<div class="header-main">
	<!-- 大图-->
		<div class="header-left">
			<img src="./images/header/big.jpg" alt="">
		</div>
		<div class="header-right">
			<h3 class="zc box-bottom">用户注册</h3>
			<h3 class="phone-register">手机号注册</h3>
			
			<div class="register-email">
				<div class="yhm">
					<span><img src="./images/login/yhm.png" alt=""></span>
					<input type="text" placeholder="用户注册" name="uname">
				</div>
				<div class="mm">
					<span><img src="./images/login/mm.png" alt=""></span>
					<input type="password" placeholder="设置密码" name="upwd">
				</div>
				<div class="email">
					<span><img src="./images/header/email.png" alt=""></span>
					<input type="email" placeholder="请输入邮箱账号" name="email">
				</div>
				<div class="pwd-box">
					<input type="checkbox">
					<span>点击表示您同意商城《服务协议》</span>
				</div>
				<div class="bttn">
					<input type="submit" value="注册">
				</div>
			</div>
			
			<div class="register-telphone" style="visibility:hidden;">
				<div class="email">
					<span><img src="./images/header/phone.png" alt=""></span>
					<input type="email" placeholder="请输入手机号">
				</div>	
				<div class="email">
						<span><img src="./images/header/href.png" alt=""></span>
						<input type="email" placeholder="请输入验证码">
						<button>获取</button>
					</div>
				<div class="mm">
					<span><img src="./images/login/mm.png" alt=""></span>
					<input type="password" placeholder="设置密码">
				</div>
				<div class="mm">
						<span><img src="./images/login/mm.png" alt=""></span>
						<input type="password" placeholder="确认密码">
					</div>
				<div class="pwd-box">
					<input type="checkbox">
					<span>点击表示您同意商城《服务协议》</span>
				</div>
				<div class="bttn-1">
					<input style="width: 85% !important; margin-top:-110px !important;" type="submit" value="注册">
				</div>
			</div>
		</div>
	</div>
</header>
<footer>
	<div class="footer">
	<p>本网站直接或间接向消费者推销商品或者服务的商业宣传均属于“广告” 如有雷同 纯属巧合</p>
	<p>Copyright © 2017 - 2020 zdg.com 版权所有</p>
	</div>
</footer>
</body>
</html>
